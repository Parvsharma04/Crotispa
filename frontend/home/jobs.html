<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MONEY TECH</title>
    <style>
        /* Reuse the CSS styles from the previous document */
        :root {
            --primary-color: #6366F1;
            --accent-color: #3f83f8;
            --text-color: #333333;
            --link-color: #2563eb;
            --background-color: #ffffff;
            --light-gray: #676565;
            --gray: #808080;
            --dark-gray: #555;
        }

        body {
            font-family: Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #5254f8;
        }
    </style>
</head>
<body>
    <main>
        <h1>Join Us</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            <div class="form-group">
                <label for="projects">Previous Projects:</label>
                <textarea id="projects" name="projects" required placeholder="Attach-Links"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </main>
</body>
</html>
